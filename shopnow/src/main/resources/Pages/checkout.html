<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="checkout.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://cdn.tailwindcss.com"></script>
    <header class="px-7">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <i class="icon icon-basket"></i>
            SHOP<span style="font-size: 25px; color: black">X</span>NOW
          </div>
          <div class="secure">
            <i class="icon icon-shield"></i>
            <span>Secure Checkout</span>
          </div>
        </div>
        <div class="notification">Complete Your Purchase</div>
      </div>
    </header>
    <section class="content w-9/12 m-auto">
      <div id="container" class="container flex flex-col gap-y-56">
        <!-- Populate Here -->
      </div>
      <div class="discount"></div>

      <div class="container">
        <div class="payment">
          <div class="payment__title">Payment Method</div>
          <div class="payment__types">
            <div class="payment__type payment__type--cc active">
              <i class="icon icon-credit-card"></i>Credit Card
            </div>
            <div class="payment__type payment__type--paypal">
              <i class="icon icon-paypal"></i>Paypal
            </div>
            <div class="payment__type payment__type--paypal">
              <i class="icon icon-wallet"></i>SEPA
            </div>
            <div class="payment__type payment__type--paypal">
              <i class="icon icon-note"></i>Invoice
            </div>
          </div>

          <div class="payment__info">
            <div class="payment__cc">
              <div class="payment__title">
                <i class="icon icon-user"></i>Personal Information
              </div>
              <form>
                <div class="form__cc">
                  <div class="row">
                    <div class="field">
                      <div class="title">Credit Card Number</div>
                      <input
                        id="cardno"
                        type="text"
                        maxlength="16"
                        class="input txt text-validated"
                        onchange="checkCardNumber()"
                      />
                      <span
                        id="cardno_span"
                        style="color: red; width: max-content; display: block"
                      ></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="field small">
                      <div class="title">Expiry Date</div>
                      <select class="input ddl">
                        <option selected>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                      <select class="input ddl">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option selected>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                    </div>
                    <div class="field small">
                      <div class="title">
                        CVV Code
                        <span class="numberCircle">?</span>
                      </div>
                      <input
                        id="cvvno"
                        type="text"
                        maxlength="3"
                        class="input txt text-validated"
                        onchange="checkCvvNumber()"
                      />
                      <span
                        id="cvv_span"
                        style="color: red; width: max-content; display: block"
                      ></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="field">
                      <div class="title">Name on Card</div>
                      <input
                        onchange="checkHolder()"
                        id="cardholder"
                        type="text"
                        class="input txt"
                      />
                      <span
                        id="cardholder-span"
                        style="color: red; width: max-content; display: block"
                      ></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="payment__shipping">
              <div class="payment__title">
                <i class="icon icon-plane"></i> Shiping Information
              </div>
              <div class="details__user w-fit flex items-center">
                Address
                <textarea
                  class="rounded-lg p-2 ml-2 focus:outline-none"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="actions">
          <a href="#" class="btn action__submit"
            >Place your Order
            <i class="icon icon-arrow-right-circle"></i>
          </a>
          <a href="#" class="backBtn">Go Back to Shop</a>
        </div>
      </div>
    </section>
    <script src="checkout.js"></script>
  </body>
</html>
