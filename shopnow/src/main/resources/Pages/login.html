<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop now</title>
    <style>
      body {
        background: rgb(125, 117, 117);
        display: flex;
        align-items: center;
        height: 100vh;
        width: 100%;
        margin: 0;
        background-image: url("../static/bg.jpg");
        background-size: cover; /* Adjusts the background image size to cover the entire container */
        background-repeat: no-repeat; /* Prevents the background image from repeating */
        background-position: center; /* Centers the background image */
      }
      form {
        background: #5d7b9a;
        padding: 20px;
        width: 25%;
        margin-left: 10%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 50px;
      }
      .loginForm {
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 2px;
      }
      p.head {
        font-weight: bold;
        text-align: center;
        font-size: x-large;
      }
      input {
        width: 90%;
        margin-bottom: 8px;
        padding: 10px;
        border: none;
        background-color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
      }
      button {
        width: 60%;
        padding: 10px;
        margin-left: 17%;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">

      <p class="head">LOGIN</p>
      <div id = "login-message">

      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="E-mail" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Donâ€™t have an account yet?
        <a
          href="SignUp.html"
          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >Sign up</a
        >
      </p>
    </form>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
  event.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  var formData = {
    email: email,
    password: password,
  };

  fetch("http://localhost:8080/api/user/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(formData),
  })
    .then((response) => {
      if (!response.ok) {
        return response.json().then((errorData) => {
          // If response is not ok, handle the error
          document.getElementById("login-message").innerHTML = `<p style='color: red;'>Error: ${errorData.Message}</p>`;
          throw new Error(errorData.Message);
        });
      }
      return response.json();
    })
    .then((data) => {
      // Clear form fields
      document.getElementById("loginForm").reset();
      // Display success message or perform any other actions
      document.getElementById("login-message").innerHTML = `<p style='color: green;'>${data.Message}</p>`;

      const token = data.Token;
      // Store the token in local storage
      localStorage.setItem("token", token);
      // Redirect to the dashboard page after a delay (e.g., 2 seconds)
      setTimeout(function () {
        window.location.href = "dashboard.html";
      }, 2000);
    })
    .catch((error) => {
      console.error("Error:", error);
      // Handle network errors or any other unexpected errors
    });
});

    </script>
  </body>
</html>
