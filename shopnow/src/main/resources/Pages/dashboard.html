<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="loading.css" rel="stylesheet" />
    <style>
      .sticky {
        position: fixed;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="h-screen">
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>

    <div x-data="{ cartOpen: false , isOpen: false }" class="bg-white">
      <header id="header">
        <div class="container mx-auto">
          <div
            class="bg-gradient-to-tl flex flex-col"
            style="background-color: #944e63"
          >
            <div class="flex items-center justify-between bg-gradient-to-tl">
              <div class="hidden w-full text-gray-600 md:flex md:items-center">
                <nav
                  :class="isOpen ? '' : 'hidden'"
                  class="sm:flex sm:justify-center sm:items-center mt-4"
                >
                  <div
                    class="w-full whitespace-nowrap text-white md:text-left text-2xl font-semibold mr-5 ml-5 mb-2"
                  >
                    Shop Now
                  </div>
                  <div class="flex flex-col sm:flex-row">
                    <a
                      class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                      href="dashboard.html"
                      >Home</a
                    >
                    <a
                      class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                      href="searchProducts.html"
                      >Shop</a
                    >
                  </div>
                </nav>
                <div class="flex items-center justify-end w-full mr-10">
                  <button
                    onclick="togglecart()"
                    class="text-white focus:outline-none mx-4 sm:mx-0"
                  >
                    <svg
                      class="h-5 w-5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                      ></path>
                    </svg>
                  </button>
                  <button class="text-white mx-5" onclick="logout()">
                    Logout
                  </button>
                  <div class="flex sm:hidden">
                    <button
                      @click="isOpen = !isOpen"
                      type="button"
                      class="text-gray-600 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                      aria-label="toggle menu"
                    >
                      <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path
                          fill-rule="evenodd"
                          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div
        id="cartslider"
        class="fixed right-0 top-0 max-w-xs w-full h-full px-6 py-4 transition duration-300 transform overflow-y-auto bg-white border-l-2 border-gray-300 translate-x-full ease-in"
      >
        <div class="flex items-center justify-between">
          <h3 class="text-2xl font-medium text-gray-700">Your cart</h3>
          <button
            onclick="togglecart()"
            class="text-gray-600 focus:outline-none"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <hr class="my-3" />
        <div id="cart-container"></div>
      </div>
      <div
        hidden
        id="static-modal"
        data-modal-backdrop="static"
        tabindex="-1"
        aria-hidden="true"
        class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
        style="background-color: rgba(27, 26, 26, 0.693); height: 100%"
      >
        <div class="relative top-40 m-auto p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Payment
              </h3>
              <!-- <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="static-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button> -->
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <img class="m-auto" src="qr.png" />
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
            >
              <button
                onclick="closemodal()"
                data-modal-hide="static-modal"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Paid
              </button>
            </div>
          </div>
        </div>
      </div>
      <main class="my-8">
        <div class="container mx-auto px-6">
          <div
            id="productList"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 gap-8"
          >
            <!-- Products will be dynamically added here -->
          </div>

          <!-- <button onclick="addtoast()">lele</button> -->
          <div id="toastcontainer" class="fixed bottom-0 right-0"></div>
        </div>
      </main>

      <div
        id="productCardTemplate"
        class="bg-white p-4 rounded-lg shadow-md w-47"
        hidden
      >
        <img
          id="productImage"
          alt="Product Image"
          class="mb-4 h-40 object-contain m-auto rounded-md"
        />
        <div>
          <h3
            id="productName"
            class="text-xl font-semibold mb-2 h-36 overflow-y-auto"
          ></h3>
          <p
            id="productDescription"
            class="text-gray-600 mb-2 h-inherit overflow-hidden"
            hidden
          ></p>
          <p
            id="productPrice"
            style="color: #944e63"
            class="font-bold mb-2"
          ></p>
        </div>
        <button
          class="bg-indigo-500 text-white rounded-md hover:bg-indigo-700"
          id="addcartbtn"
          onclick="addtocart(this)"
          onmouseenter="closecart()"
        >
          <div
            class="flex justify-evenly items-center w-36 p-2"
            style="background-color: #944e63"
          >
            <p>Add to Cart</p>

            <div id="addbtnspinner" role="status" hidden>
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div id="overlay" hidden>
      <div class="spinner-wrapper">
        <div class="spinner">
          <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="cartSliderPopulate.js"></script>
    <script>
      var isOpen = false;
      var curpage = 0;
      async function togglecart() {
        isOpen = !isOpen;
        if (isOpen) {
          populatecart();
          document
            .getElementById("cartslider")
            .classList.remove("translate-x-full");
          document.getElementById("cartslider").classList.remove("ease-in");
          document.getElementById("cartslider").classList.add("translate-x-0");
          document.getElementById("cartslider").classList.add("ease-out");
        } else {
          document.getElementById("cartslider").classList.remove("ease-out");
          document
            .getElementById("cartslider")
            .classList.remove("translate-x-0");
          document
            .getElementById("cartslider")
            .classList.add("translate-x-full");
          document.getElementById("cartslider").classList.add("ease-in");
        }
      }

      function closecart() {
        if (isOpen) togglecart();
      }

      function logout() {
        localStorage.clear();
        window.location.replace("login.html");
      }

      const itemsPerPage = 10;
      let products = [];

      async function fetchProducts() {
        const token = await localStorage.getItem("token");
        try {
          // Assuming you have an endpoint to fetch products from your Spring Boot API
          const response = await fetch(
            `http://localhost:8080/api/products?page=${curpage}`,
            {
              method: "GET", // Method should be specified outside of the headers object
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );
          if (response.status != 200) {
            console.log("Some issue Happened.");
            window.location.replace("login.html");
          }
          products = await response.json();
          return products;
        } catch (error) {
          console.log("Error fetching products:", error);
          return [];
        }
      }

      async function renderProducts() {
        await fetchProducts();
        const token = await localStorage.getItem("token");
        const productList = document.getElementById("productList");
        // productList.innerHTML = "";

        const startIndex = 0;
        const endIndex = itemsPerPage;
        for (let i = startIndex; i < endIndex && i < products.Size; i++) {
          const product = products.Data[i];

          // Deep clone the product card template
          const productCardClone = document
            .getElementById("productCardTemplate")
            .cloneNode(true);

          // Set a new id for the cloned template to avoid conflicts
          productCardClone.id = `productCardClone${i}`;

          // Populate product card
          productCardClone.style.display = "block";
          productCardClone.querySelector("#productImage").src = product.photos;
          productCardClone.querySelector("#productName").textContent =
            product.title;
          productCardClone.querySelector("#productDescription").textContent =
            product.attributes != null
              ? Object.entries(product.attributes)
              : "";
          productCardClone.querySelector(
            "#productPrice"
          ).textContent = `$${product.price.toFixed(2)}`;
          productCardClone
            .querySelector("#addcartbtn")
            .setAttribute("dataagr1", product.id);
          productCardClone
            .querySelector("#addcartbtn")
            .setAttribute("dataagr2", token);

          // Append the cloned template to the container
          productList.appendChild(productCardClone);
        }

        // Remove the original template from the DOM
        // const originalTemplate = document.getElementById("productCardTemplate");
        // originalTemplate.parentNode.removeChild(originalTemplate);
      }

      // Initial rendering
      window.onload = renderProducts();

      window.addEventListener("scroll", async () => {
        if (
          window.scrollY + window.innerHeight + 1 >=
            document.documentElement.scrollHeight &&
          curpage != 20
        ) {
          const spinner = document.createElement("div");
          spinner.classList.add("col-span-3");
          spinner.innerHTML = ` <div id="infiniteSpinner" role="status" class="flex justify-center">
            <svg
              aria-hidden="true"
              class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>`;
          const productList = document.getElementById("productList");
          if (productList.querySelector("#infiniteSpinner") == null) {
            productList.appendChild(spinner);
            setTimeout(async () => {
              await renderProducts();
              curpage++;
              productList.removeChild(spinner);
            }, 200);
          }
        }
      });
      window.onscroll = function () {
        headerSticky();
      };
      var header = document.getElementById("header");
      var sticky = header.offsetTop;

      // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function headerSticky() {
        if (window.pageYOffset > sticky) {
          console.log("aspodm");
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
