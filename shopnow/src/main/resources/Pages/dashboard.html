<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet"
  />
</head>
<body class="h-screen">
<script
        src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
        defer
></script>

<div x-data="{ cartOpen: false , isOpen: false }" class="bg-white">
  <header>
    <div class="container mx-auto px-3 py-3">
      <div
              class="bg-gradient-to-tl from-green-400 to-indigo-900 flex flex-col"
      >
        <div
                class="flex items-center justify-between bg-gradient-to-tl from-green-400 to-indigo-900"
        >
          <div class="hidden w-full text-gray-600 md:flex md:items-center">
            <nav
                    :class="isOpen ? '' : 'hidden'"
                    class="sm:flex sm:justify-center sm:items-center mt-4"
            >
              <div
                      class="w-full whitespace-nowrap text-white md:text-left text-2xl font-semibold mr-5 ml-5 mb-2"
              >
                Shop Now
              </div>
              <div class="flex flex-col sm:flex-row">
                <a
                        class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                        href="dashboard.html"
                >Home</a
                >

                <a
                        class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                        href="#"
                >Men</a
                >
                <a
                        class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                        href="#"
                >Women</a
                >
                <a
                        class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0"
                        href="#"
                >Shop</a
                >
              </div>
            </nav>
            <div class="flex items-center justify-end w-full mr-10">
              <button onclick="goToCartPage()" class="text-white focus:outline-none mx-4 sm:mx-0">
                <div class="ml-7">
                <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg></div>
                <div class="font-semibold">YOUR CART</div>
              </button>

              <button class="text-white mx-5">
                <a href="login.html"><b>Logout</b></a>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="my-8">
    <div class="container mx-auto px-6">
      <div
              id="productList"
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-8"
      >
        <!-- Products will be dynamically added here -->
      </div>

      <!-- Pagination -->
      <div id="pagination" class="mt-8">
        <button
                onclick="prevPage()"
                class="bg-gray-300 px-4 py-2 rounded-md mr-2"
        >
          Previous
        </button>
        <button
                onclick="nextPage()"
                class="bg-gray-300 px-4 py-2 rounded-md"
        >
          Next
        </button>
      </div>
    </div>
  </main>
  <div
          id="productCardTemplate"
          class="bg-white p-4 rounded-lg shadow-md">
  <img
          id="productImage"
          alt="Product Image"
          class="mb-4 w-full h-40 object-cover rounded-md"
  />
  <div>
    <h3 id="productName" class="text-xl font-semibold mb-2"></h3>
    <p id="productDescription" class="text-gray-600 mb-2"></p>
    <p id="productPrice" class="text-indigo-700 font-bold mb-2"></p>
  </div>
  <button
          onclick="addToCart('{{product.id}}')"
          class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
  >
    Add to Cart
  </button>
</div>
</div>

<script>
  const itemsPerPage = 9;
  let currentPage = 1;
  let products = [];

  async function fetchProducts() {

    try {

      const response = await fetch("http://localhost:8080/api/products");
      products = await response.json();
      return products;
    } catch (error) {
      console.error("Error fetching products:", error);
      return [];
    }
  }

  async function renderProducts() {
  const productList = document.getElementById("productList");
  productList.innerHTML = "";

  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  for (let i = startIndex; i < endIndex && i < products.Size; i++) {
    const product = products.Data[i];
    console.log("Render product", product);

    // Deep clone the product card template
    const productCardClone = document
      .getElementById("productCardTemplate")
      .cloneNode(true);

    // Set a new id for the cloned template to avoid conflicts
    productCardClone.id = `productCardClone${i}`;

    // Populate product card
    productCardClone.style.display = "block";
    productCardClone.querySelector("#productImage").src = product.photos;
    productCardClone.querySelector("#productName").textContent =
      product.title;
    productCardClone.querySelector("#productDescription").textContent =
      Object.entries(product.attributes);
    productCardClone.querySelector(
      "#productPrice"
    ).textContent = `$${product.price.toFixed(2)}`;

    // Append the cloned template to the container
    productList.appendChild(productCardClone);
  }

  // Remove the original template from the DOM
  const originalTemplate = document.getElementById("productCardTemplate");
  originalTemplate.parentNode.removeChild(originalTemplate);
}

async function addToCart(productId) {
    const url = `http://localhost:8080/api/products/addcart/${productId}`;

    try {
        const response = await fetch(url, {
            method: 'POST', // or 'PUT' or any other HTTP method depending on your API
            headers: {
                'Content-Type': 'application/json',
                // You may need to include other headers such as authorization if required by your API
            },
            // You can include a request body if needed
            // body: JSON.stringify({ productId: productId }),
        });

        // Handle the response as needed
        const data = await response.json(); // Assuming the response is in JSON format
        console.log(data);
    } catch (error) {
        console.error('Error:', error);
    }
}

function goToCartPage() {
    window.location.href = 'cart.html';
  }

  function nextPage() {
    currentPage++;
    renderProducts();
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderProducts();
    }
  }

  // Initial rendering
  fetchProducts().then(renderProducts);
</script>
</body>
</html>
