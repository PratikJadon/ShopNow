<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Shopping Site</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="bg-gray-800 text-white py-4 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold">Awesome Shopping</h1>
      <a href="#" class="text-lg hover:underline">My Cart</a>
    </header>

    <nav class="bg-gray-200 py-4 border-b border-gray-300">
      <ul class="flex justify-between px-4">
        <li class="px-2 hover:text-gray-600"><a href="#">Clothing</a></li>
        <li class="px-2 hover:text-gray-600"><a href="#">Electronics</a></li>
        <li class="px-2 hover:text-gray-600"><a href="#">Home & Garden</a></li>
        <li class="px-2 hover:text-gray-600"><a href="#">More...</a></li>
      </ul>
    </nav>

    <main class="py-8 px-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Clothing</h2>
        <div class="flex items-center space-x-2">
          <span class="text-gray-500">Sort by:</span>
          <select
            class="rounded border-gray-300 bg-white px-3 py-2 text-gray-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="price-low">Price (Low to High)</option>
            <option value="price-high">Price (High to Low)</option>
            <option value="popularity">Popularity</option>
            <option value="newest">Newest Arrivals</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white rounded shadow-md overflow-hidden">
          <img
            src="product-image.jpg"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="px-4 py-2">
            <h3 class="text-gray-700 text-lg font-medium hover:underline">
              Product Name
            </h3>
            <p class="text-gray-500 mb-2">Short product description</p>
            <span class="text-green-500 font-bold">$49.99</span>
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded font-bold"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      &copy; Awesome Shopping Site 2024
    </footer>
  </body>
</html>
